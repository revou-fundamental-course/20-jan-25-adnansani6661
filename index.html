<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Kalkulator BMI</h1>
        <p>Hitung indeks massa tubuh (BMI) Anda</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section id="bmi-form">
            <h2>Masukkan Data Anda</h2>
            <form id="form-bmi">
                <fieldset>
                    <legend>Informasi Pribadi</legend>

                    <!-- Jenis Kelamin (Dropdown) -->
                    <label for="gender">Jenis Kelamin:</label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>Pilih Jenis Kelamin</option>
                        <option value="male">Laki-laki</option>
                        <option value="female">Perempuan</option>
                    </select>

                    <!-- Usia -->
                    <label for="age">Usia:</label>
                    <input type="number" id="age" min="1" required>

                    <!-- Berat Badan -->
                    <label for="weight">Berat Badan (kg):</label>
                    <input type="number" id="weight" min="1" required>

                    <!-- Tinggi Badan -->
                    <label for="height">Tinggi Badan (cm):</label>
                    <input type="number" id="height" min="1" required>

                    <!-- Tombol Submit & Reset -->
                    <div class="button-group">
                        <button type="submit">Hitung BMI</button>
                        <button type="reset" id="reset-btn">Reset</button>
                    </div>
                </fieldset>
            </form>
        </section>

        <!-- Hasil BMI -->
        <section id="bmi-result">
            <h2>Hasil BMI</h2>
            <article>
                <p id="bmi-value">BMI: -</p>
                <p id="bmi-category">Kategori: -</p>
                <p id="bmi-explanation">Penjelasan: -</p>
            </article>
        </section>

        <!-- Potensi Penyakit -->
        <section id="bmi-diseases-section">
            <h2>Potensi Penyakit</h2>
            <article>
                <p id="bmi-diseases">-</p>
            </article>
        </section>

        <!-- Solusi Kesehatan -->
        <section id="bmi-solution-section">
            <h2>Solusi</h2>
            <article>
                <p id="bmi-solution">-</p>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kalkulator BMI. by Adnan Sani.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
